query PaginatedBadgeTypes($limit: Int!, $after: String, $category: Category) {
  feedSearch(
    data: {
      forwardPagination: { first: $limit, after: $after }
      category: $category
    }
  ) {
    edges {
      node {
        ...BadgeType_WithBasics
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
