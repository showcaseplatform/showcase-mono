query BadgeDetails($id: String!) {
  badgeType(where: { id: $id }) {
    id
    donationAmount
    isOwnedByMe
    isCreatedByMe
    publicUrl
    isLikedByMe
    isViewedByMe
    likeCount
    viewCount
    creator {
      id
      profile {
        id
        displayName
      }
    }
    cause {
      id
      imageUrl
      name
      site
    }
    ...BuyBadgeCriterias
  }
}
