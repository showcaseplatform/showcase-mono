query Me {
  me {
    id
    userType
    ...Me_Counter
    profile {
      ...Me_Profile
    }
    badgeTypesCreated {
      ...BadgeType_WithBasics
      isSoldOut
      badgeItems {
        id
        createdAt
        receipt {
          createdAt
        }
      }
    }
    badgeItemsOwned {
      id
      edition
      salePrice
      saleCurrency
      purchaseDate
      forSale
      badgeType {
        ...BadgeType_WithBasics
        creator {
          profile {
            id
            displayName
          }
        }
      }
      receipt {
        id
        convertedPrice
        convertedCurrency
      }
    }
    badgeItemsForSale {
      id
      edition
      salePrice
      saleCurrency
      sellDate
      forSale
      badgeType {
        ...BadgeType_WithBasics
        creator {
          profile {
            id
            displayName
          }
        }
      }
    }
    friends {
      userId
      status
      user {
        id
        amIFollowing
        profile {
          id
          avatarUrl
          displayName
          username
        }
      }
    }
    followers {
      userId
      status
    }
    paymentInfo {
      id
      idToken
      lastFourCardDigit
    }
    isAllowedToBuy
  }
}
