query Me {
  me {
    id
    userType
    ...Me_Counter
    profile {
      ...Me_Profile
    }
    badgeTypesCreated {
      id
      price
      currency
      publicUrl
      supply
      sold
      title
    }
    friends {
      userId
      status
      user {
        id
        amIFollowing
        profile {
          id
          avatarUrl
          displayName
          username
        }
      }
    }
    followers {
      userId
      status
    }
  }
}
