query BadgeDetails($id: String!) {
  badgeType(where: { id: $id }) {
    id
    description
    donationAmount
    isOwnedByMe
    isCreatedByMe
    publicUrl
    isLikedByMe
    isViewedByMe
    likeCount
    viewCount
    badgeItems {
      id
      salePrice
      saleCurrency
      forSale
      isSold
      isOwnedByMe
      owner {
        id
        profile {
          id
          displayName
          avatarUrl
        }
      }
    }
    creator {
      id
      profile {
        id
        displayName
      }
    }
    cause {
      id
      imageUrl
      name
      site
    }
    ...BuyBadgeCriterias
  }
}
