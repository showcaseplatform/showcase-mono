query Me {
  me {
    id
    userType
    ...Me_Counter
    profile {
      ...Me_Profile
    }
    badgeTypesCreated {
      ...BadgeType_WithBasics
    }
    badgeItemsOwned {
      id
      edition
      badgeType {
        ...BadgeType_WithBasics
      }
    }
    friends {
      userId
      status
      user {
        id
        amIFollowing
        profile {
          id
          avatarUrl
          displayName
          username
        }
      }
    }
    followers {
      userId
      status
    }
    paymentInfo {
      id
      idToken
      lastFourCardDigit
    }
    isAllowedToBuy
  }
}
